<h2>Beteiligung</h2>

<h3>Absolut</h3>

<div id="issue_voters_absolute"></div>

<script>
var arrData = [
{% for p in data.issue.result|sort(attribute='closed') %}
{% if p.voter_count %}
["{{ p.closed|nicedate(format='%Y-%m-%d', timeago=False) }}", {{ p.voter_count }}],
{% endif %}
{% endfor %}
];
var margin = {top: 20, right: 20, bottom: 30, left: 50},
    width = 960 - margin.left - margin.right,
    height = 300 - margin.top - margin.bottom;

var parseDate = d3.time.format("%Y-%m-%d").parse;

var x = d3.time.scale()
    .range([0, width])

var y = d3.scale.linear()
    .range([height, 0]);

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");

var line = d3.svg.line()
    .x(function(d) { return x(d.date); })
    .y(function(d) { return y(d.close); });

var svg = d3.select("#issue_voters_absolute").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

  var data = arrData.map(function(d) {
      return {
         date: parseDate(d[0]),
         close: d[1]
      };
  });

  x.domain(d3.extent(data, function(d) { return d.date; }));
  y.domain(d3.extent(data, function(d) { return d.close; }));

  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Abstimmungsteilnehmer");

  svg.append("path")
      .datum(data)
      .attr("class", "line")
      .attr("d", line);
</script>

  }
var myLine = new Chart(document.getElementById("unit_members").getContext("2d")).Bar(barChartData, {animation : false});
</script>
